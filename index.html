        <div class="container"><img id="logo" src="assets/images/heading.png"></div>

          <p id="game-instructions">Lizard spock is an expansion for the game of rock paper scissors. The additional characters were added by <a href="http://www.samkass.com/theories/RPSSL.html" target="_blank">Sam Kass and Karen Bryla</a> before being adopted, reordered, and popularised by <a href="https://the-big-bang-theory.com/" target="_blank">The Big Bang Theory.</a></p>
          <br><br><br>
          <p id="directions-text">Press an icon to start playing</p>
        <div>
                <img src="assets/images/icons/rock.png" class="button" id ="icon-rock" alt="Rock">

                <img src="assets/images/icons/lizard.png" class="button" id ="icon-lizard" alt="Lizard">

              </div>
